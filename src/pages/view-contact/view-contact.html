<ion-header>
	<ion-navbar color="primary">
		<ion-title>Emergency Contact Details</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form novalidate *ngIf="contact">
		<ion-row>
			<ion-col text-center>
				<ion-icon name="{{contact.thumbnail}}"></ion-icon>

				<ion-list>
					<ion-item>
						<ion-label floating>Name Organization</ion-label>
						<ion-input type="text" [(ngModel)]="contact.name" name="contact" readonly></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Phone Number</ion-label>
						<ion-input type="tel" [(ngModel)]="contact.phone" name="phone" readonly></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Notes</ion-label>
						<ion-input type="text" [(ngModel)]="contact.notes" name="notes" readonly></ion-input>
					</ion-item>

					<div hidden></div>

				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full round type="button" (click)="editContact()">Edit</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>

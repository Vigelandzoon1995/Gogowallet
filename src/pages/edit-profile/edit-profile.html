<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="profileForm">
    <ion-row>
      <ion-col class="text-center">
        <img class="profile" [src]="DomSanitizer.bypassSecurityTrustUrl(user.profile_picture)" [hidden]="!user.profile_picture">
        <h3>Anonymous User</h3>
        <button (click)="uploadImage()" ion-button small>Upload</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" formControlName="first_name" [(ngModel)]="user.first_name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="last_name" [(ngModel)]="user.last_name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Current Password</ion-label>
            <ion-input type="password" formControlName="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" formControlName="new_password" [(ngModel)]="newPassword"></ion-input>
          </ion-item>

          <div hidden></div>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="save-btn" full round type="button" [disabled]="!profileForm.valid">Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

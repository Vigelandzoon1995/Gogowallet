<ion-header>
  <ion-navbar color="primary">
    <ion-title>Emergency Contacts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card *ngFor="let contact of contacts">
    <img [src]="contact.thumbnail" />
    <div class="card-title">{{ contact.name }}</div>
    <div class="card-subtitle">{{ contact.phone }}</div>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="John" name="first_name" [(ngModel)]="first_name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Doe" name="last_name" [(ngModel)]="last_name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="johndoe@gmail.com" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            <small>Minimum of 12 characters</small>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirm Password" class="custom-input" name="confirmation_password" [(ngModel)]="confirmation_password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="button" [disabled]="!registerForm.form.valid"(click)="showAlert()">Register</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>

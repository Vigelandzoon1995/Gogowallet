<ion-card>
  <ion-card-content>
    <ion-row>
     <ion-col col-6><ion-label><h2>Start date</h2></ion-label>
     <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2020-10-31" [(ngModel)]="myDate"></ion-datetime></ion-col>
     <ion-col col-6><ion-label><h2>End date</h2></ion-label>
     <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2020-10-31" ></ion-datetime>
     </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col col-6><ion-label>Start time</ion-label></ion-col>
      <ion-datetime displayFormat=" HH:mm"></ion-datetime>
      <ion-col col-6><ion-label>End time</ion-label></ion-col> 
      <ion-datetime displayFormat=" HH:mm"></ion-datetime>
    </ion-row>
  </ion-card-content>
</ion-card>

  <ion-row>
      <ion-item>
          <ion-label fixed>Budget</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
  </ion-row>

<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col col-8><ion-label><h2>Limit lock protection</h2></ion-label></ion-col>

    <ion-row>

    </ion-row>
  </ion-card-content>
</ion-card>

  <ion-footer>

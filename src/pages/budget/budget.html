<ion-card>
  <ion-card-content>
    <ion-row>
     <ion-col col-6>
       <ion-label>
         <h2>Start date</h2>
        </ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2020-10-31" [(ngModel)]="myDate"></ion-datetime>
      </ion-col>
     <ion-col col-6>
       <ion-label>
         <h2>End date</h2>
        </ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2020-10-31" ></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

  <ion-row>
    <ion-item>
      <ion-label fixed>Start time</ion-label>
      <ion-datetime displayFormat=" HH:mm"></ion-datetime>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-item>
        <ion-label fixed>End time</ion-label>
        <ion-datetime displayFormat=" HH:mm"></ion-datetime>
    </ion-item>
  </ion-row>

  <ion-row>
      <ion-item>
          <ion-label fixed>Budget</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
  </ion-row>

  <ion-row>
      <ion-item>
          <ion-label fixed>Limit lock protection</ion-label>
          <ion-toggle></ion-toggle>
      </ion-item>
  </ion-row>

  <ion-row>
      <ion-item>
          <ion-label fixed>Notification</ion-label>
          <ion-toggle></ion-toggle>
      </ion-item>
  </ion-row>


  <ion-footer>
    <button ion-button full>Save</button>
  </ion-footer>

</ion-content>

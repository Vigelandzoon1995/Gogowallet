<ion-header>
  <h1 class="title">Go Go Wallet</h1>
</ion-header>

<ion-content padding>
  <video webkit-playsinline playsinline muted autoplay loop poster="../../assets/imgs/bg5.jpeg">
    <source src="assets/video/vid6.mp4" type='video/mp4; codecs="h.264"'>
    <source src="assets/video/vid6.webm" type="video/webm">
  </video>

  <form #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item class="transparent-input">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="emailInput" name="email" required email #email="ngModel"></ion-input>
            <small [hidden]="email.valid || email.pristine">Hello</small>
          </ion-item>

          <ion-item class="transparent-input">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="passwordInput" name="password" pattern="(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[$@$!%?&])[A-Za-z\d$@$!%?&].{8,}" required></ion-input>
           
          </ion-item>
          
          <div hidden></div>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-btn" full type="button" [disabled]="!loginForm.valid"(click)="signin()">Login</button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
         <button ion-button class="register-link" full type="button" (click)="navigateToRegister()" clear>Register</button>
        </ion-col>
    </ion-row>

  </form>
</ion-content>
